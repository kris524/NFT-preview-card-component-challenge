<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel = "stylesheet" href = "style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>
</head>
    
<body>

  <div class = "card">
    <div class ="container" >

    <img src = "images/image-equilibrium.jpg" alt = "block" width="60%" >
    
      <h4  style= "text-align:left ; color: #f9fdff"><b>Equilibrium #3429</b></h4> 
      <p style= "text-align:left ; color: #5a6f8e">Our Equilibrium collection promotes balance and calm.</p>
    

      <div style = "position:relative; right:90px; bottom:5px" >
        
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" >
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
          </svg>
          <text>
            <tspan font-weight="bold" style="color: #00FFF8">0.041 ETH</tspan>
          </text>
          

      </div>
      <hr />
      <div>
        <img src = "images/image-avatar.png"  width="20%" >
        <text>
          <tspan font-weight="bold" style="color: #5a6f8e">Creation of Jules Wyvern</tspan>
        </text>
      </div>


      <!-- <div style="display:inline-block;">
      <p>
        0.041 ETH
      </p>
      </div> -->


    </div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
