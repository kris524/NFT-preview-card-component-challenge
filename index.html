<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel = "stylesheet" href = "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" > 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>
</head>
    
<body>

  <div class = "card" data-tilt data-tilt-max="15" data-tilt-speed="900" data-tilt-glare data-tilt-max-glare="0.2">
    <div class ="container" >

    <img src = "images/image-equilibrium.jpg" alt = "block" width="90%">
    
      <h4 style= "text-align:left ; color: #f9fdff"><b>Equilibrium #3429</b></h4> 
      <p style= "text-align:left ; color: #5a6f8e">Our Equilibrium collection promotes balance and calm.</p>
    

      <div style = "position:relative; right:90px; bottom:5px" >
        
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" >
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
          </svg>
          <text>
            <tspan font-weight="bold" style="color: #00FFF8;font-family:'Outfit', sans-serif;">0.041 ETH</tspan>
          </text>
          

      </div>
      <hr color="#5a6f8e"/>
      
            <div class = "outer">
                 <img src = "images/image-avatar.png"  width="15%" >
            </div>
       
      <text>
        <tspan  font-weight="bold" style="color: #5a6f8e">Creation of Jules Wyvern</tspan>
      </text>


      <!-- <div style="display:inline-block;">
      <p>
        0.041 ETH
      </p>
      </div> -->


    </div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</html>
